<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>책 등록</h2>
    </div>
    <form action="book.html" th:action th:object="${book}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}"
                   th:errorclass="field-error" class="form-control" placeholder="제목을 입력하세요">
            <div class="field-error" th:errors="*{title}">
                제목 오류
            </div>
        </div>
        <div>
            <label for="author">저자</label>
            <input type="text" id="author" th:field="*{author}"
                   th:errorclass="field-error" class="form-control" placeholder="저자를 입력하세요">
            <div class="field-error" th:errors="*{author}">
                저자 오류
            </div>
        </div>
        <div>
            <label for="category">장르</label>
            <select id="category" th:field="*{category}" class="form-control">
                <option value="NOVEL">소설</option>
                <option value="POEM">시집</option>
                <option value="ART">예술</option>
                <option value="HISTORY">역사</option>
            </select>
            <div class="field-error" th:errors="*{category}">장르 오류</div>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='books.html'"
                        th:onclick="|location.href='@{/books/books}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
