<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.book}">상품 상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="id" th:text="#{label.book.id}">책 ID</label>
        <input type="text" id="id" name="id" class="form-control" value="1" th:value="${book.id}" readonly>
    </div>
    <div>
        <label for="title" th:text="#{label.book.bookName}">제목</label>
        <input type="text" id="title" name="title" class="form-control" value="상품A" th:value="${book.title}" readonly>
    </div>
    <div>
        <label for="author" th:text="#{label.book.author}">저자</label>
        <input type="text" id="author" name="author" class="form-control" value="10000" th:value="${book.author}" readonly>
    </div>
    <div>
        <label for="category" th:text="#{label.book.category}">장르</label>
        <input type="text" id="category" name="category" class="form-control" value="10" th:value="${book.category}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/books/{id}/edit(id=${book.id})}'|"
                    type="button" th:text="#{page.updatebook}">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='books.html'"
                    th:onclick="|location.href='@{/books}'|"
                    type="button" th:text="#{button.cancel}">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
